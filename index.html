    <script>
        const header = document.querySelector('header.header');
        const fold = document.querySelector('.fold');
        const foldScrollToMain = document.querySelector('.fold__scroll-to-main');

        // const foldVisibleObserver = new IntersectionObserver((entries, observer) => {

        // foldVisibleObserver.observe(fold);

        document.addEventListener('scroll', () => {
            window.pageYOffset > 50 ? header.classList.add('sticky-header') : header.classList.remove('sticky-header');
            if (window.pageYOffset > 700)  {
                foldScrollToMain.classList.add('gone');
            }
        });

        foldScrollToMain.addEventListener('click', () => {
            foldScrollToMain.classList.add('gone');
            foldScrollToMain.removeEventListener('click');
        });
